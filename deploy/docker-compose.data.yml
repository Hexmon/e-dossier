services:
  postgres:
    image: postgres:16-alpine
    container_name: e-dossier-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: e-dossier-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_REGION: ${MINIO_REGION}
    volumes:
      - minio-data:/data
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: e-dossier-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}; do
        echo 'Waiting for MinIO to become ready...';
        sleep 2;
      done &&
      mc mb -p local/${MINIO_BUCKET} || true &&
      mc version enable local/${MINIO_BUCKET} &&
      printf '%s' '{\"CORSRules\":[{\"AllowedOrigins\":[\"http://localhost:3000\",\"http://127.0.0.1:3000\",\"http://172.22.128.57:3000\"],\"AllowedMethods\":[\"GET\",\"PUT\",\"HEAD\",\"OPTIONS\"],\"AllowedHeaders\":[\"*\"],\"ExposeHeaders\":[\"ETag\",\"x-amz-request-id\",\"x-amz-id-2\"],\"MaxAgeSeconds\":3000}]}' > /tmp/minio-cors.json &&
      mc cors set local/${MINIO_BUCKET} /tmp/minio-cors.json &&
      mc anonymous set none local/${MINIO_BUCKET}
      "

volumes:
  pgdata:
  minio-data:
