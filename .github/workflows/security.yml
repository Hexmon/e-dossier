name: Security Scanning

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 2 * * 0" # Sunday 02:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  semgrep:
    name: Semgrep SAST
    if: github.event_name != 'schedule' && github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: |
          semgrep scan \
            --config p/javascript \
            --config p/typescript \
            --config p/react \
            --config p/nodejs \
            --config p/security-audit \
            --config p/owasp-top-ten \
            --sarif \
            --output semgrep-results.sarif \
            .

      - name: Upload SARIF to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif

      - name: Upload SARIF as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sarif
          path: semgrep-results.sarif

  dependency-audit:
    name: Dependency Audit (SCA)
    if: github.event_name != 'schedule' && github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: pnpm audit
        run: pnpm audit --audit-level=high

      - name: Snyk security scan
        if: vars.SNYK_TOKEN != ''
        run: npx snyk@latest test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ vars.SNYK_TOKEN }}

  zap-scan:
    name: OWASP ZAP DAST
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ZAP Baseline Scan
        if: vars.ZAP_TARGET_URL != ''
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: ${{ vars.ZAP_TARGET_URL }}
          rules_file_name: ""
          cmd_options: "-a"

      - name: Upload ZAP report
        if: always() && vars.ZAP_TARGET_URL != ''
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report_html.html
